<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sonic Sound Oasis</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Changa+One&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <header id="mainHeader">
    <div class="logo">
      <img src="image/sonic the hedgehog.jpg" alt="Sonic the Hedgehog">
    </div>
    <h1>Sonic Sound Oasis</h1>
    <select name="" id="theme-selector">
      <option value="default" selected>Default Theme</option>
      <option value="green-hill">Green Hill</option>
      <option value="chemical-plant">Chemical Plant</option>
      <option value="sky-sanctuary">Sky Sanctuary</option>
    </select>
  </header>
  <section id="search-section">
    <input type="text" id="search-input" placeholder="Search for a song...">
    <button id="search-btn">Search</button>
  </section>
  <main>
    <section id="songs-container"></section>
  </main>
  <script src="script.js"></script>
  <footer>
    <p>&copy; copyright for Sonic Sound Oasis</p>
  </footer>
</body>
</html>
