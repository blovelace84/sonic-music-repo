<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sonic Sound Oasis</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <div id="theme-toggle-container">
    <button id="theme-toggle">Switch Theme</button>
  </div>
   <h1>Sonic Sound Oasis</h1>
   <img src="image/sonic the hedgehog.jpg" alt="Sonic the Hedgehog">
   <div class="search-bar">
    <input type="text" id="searchBar" placeholder="Search for a song..." oninput="filteredSongs()">
   </div>
   <ul class="song-list" id="songList"></ul>
  <script src="script.js"></script>
  <footer>
    <p>&copy; copyright for Sonic Sound Oasis</p>
  </footer>
</body>
</html>
