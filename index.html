<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sonic Sound Oasis</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Changa+One&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body class="default-theme">
  <header id="mainHeader">
    <div class="logo">
      <img src="image/sonic the hedgehog.jpg" alt="Sonic the Hedgehog">
    </div>
    <h1>Sonic Sound Oasis</h1>
    <div id="search-container">
      <input type="text" id="search-bar" placeholder="Search for a song...">
      <button id="search-button">Search</button>
      <button id="clear-button">Clear</button>
    </div>

    <div id="theme-container">
      <label for="theme-selector">select Theme:</label>
      <select name="" id="theme-selector">
        <option value="default">Default</option>
        <option value="green-hill-zone">Green Hill Zone</option>
        <option value="chemical-plant">Chemical Plant</option>
        <option value="sky-sanctuary">Sky Sanctuary</option>
      </select>
    </div>
  </header>
  <main>
   <div id="song-container"></div>
  </main>
  <script src="script.js"></script>
  <footer>
    <p>&copy; copyright for Sonic Sound Oasis</p>
  </footer>
</body>
</html>
