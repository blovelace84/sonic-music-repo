<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sonic Sound Oasis</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Sonic Sound Oasis</h1>
    <img src="image/sonic the hedgehog.jpg" alt="Sonic the Hedgehog">
    <div id="searchContainer"></div>
    <div id="themeSelector">
      <label for="theme">Select Theme:</label>
      <select id="theme" name="theme">
        <option value="default">Default</option>
        <option value="greenHill">Green Hill Zone</option>
        <option value="chemicalPlant">Chemical Plant</option>
        <option value="skySanctuary">Sky Sanctuary</option>
      </select>
    </div>
    
  </header>
  <main>
    <div id="songContainer"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
