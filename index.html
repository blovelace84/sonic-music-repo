<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sonic Sound Oasis</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Changa+One&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <header id="mainHeader">
    <div class="logo">
      <img src="image/sonic the hedgehog.jpg" alt="Sonic the Hedgehog">
    </div>
    <h1>Sonic Sound Oasis</h1>
    <div id="search-container">
      <input type="text" id="searchInput" placeholder="Search for a song..." aria-label="Search">
      <button id="searchButton">Search</button>
    </div>
    <nav class="nav-links">
      <button id="themeToggle" class="theme-toggle">Toggle Theme</button>
    </nav>
  </header>
  
   <div id="trackList">
    <ul class="song-list" id="songList"></ul>
   </div> 
  <script src="script.js"></script>
  <footer>
    <p>&copy; copyright for Sonic Sound Oasis</p>
  </footer>
</body>
</html>
