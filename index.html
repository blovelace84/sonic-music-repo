<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sonic Sound Oasis</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
   <h1>Sonic Sound Oasis</h1>
   <img src="image/sonic the hedgehog.jpg" alt="Sonic the Hedgehog">
   <div class="search-bar">
    <input type="text" id="search" placeholder="Search for a song...">
   </div>
   <ul class="song-list" id="songList"></ul>
   <div class="player">
    <button id="prev">Previous</button>
    <button id="playPause">Play/Pause</button>
    <button id="next">Next</button>
   </div>
  <script src="script.js"></script>
  <footer>
    <p>&copy; copyright for Sonic Sound Oasis</p>
  </footer>
</body>
</html>
