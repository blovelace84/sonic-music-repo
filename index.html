<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sonic Music Player</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Sonic Sound Oasis</h1>
    <div class="theme-selector">
      <select id="themeSelector">
        <option value="default">Default</option>
        <option value="green-hill">Green Hill Zone</option>
        <option value="chemical-plant">Chemical Plant</option>
        <option value="sky-sanctuary">Sky Sanctuary</option>
      </select>
    </div>
  </header>

  <main>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search for a song...">
      <button id="searchButton">Search</button>
    </div>
    <div id="songsContainer" class="songs-container"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
