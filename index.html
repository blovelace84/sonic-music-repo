<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sonic Sound Oasis</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
   <h1>Sonic Sound Oasis</h1>
   <img src="image/sonic the hedgehog.jpg" alt="Sonic the Hedgehog">
   <div class="search-bar">
    <input type="text" id="searchBar" placeholder="Search for a song..." oninput="filteredSongs()">
   </div>
   <p>Select a theme:</p>
   <select name="" id="theme-selector">
    <option value="green-hill">Green Hill Zone</option>
    <option value="chemical-plant">Chemical Plant</option>
    <option value="sky-sanctuary">Sky Sanctuary</option>
   </select>
   <div id="trackList">
    <ul class="song-list" id="songList"></ul>
   </div>
    
   
    
  <script src="script.js"></script>
  <footer>
    <p>&copy; copyright for Sonic Sound Oasis</p>
  </footer>
</body>
</html>
